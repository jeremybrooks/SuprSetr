SetEditor.tagsHelp.title=Tags Help
SetEditor.tagsHelp.message=Tags (or keywords) are part of the metadata in your photos.\nFlickr can use these tags when searching your photos.\nTags are not case sensitive, and spaces will be ignored. Each tag needs to be separated by a comma.\nTo exclude a tag, put a - in front of it.\nFor example, to find all your photos of neon in San Francisco, you could use either of these searches\:\n    neon,sanfrancisco\n    neon,San Francisco
SetEditor.machineTagsHelp.title=Machine Tags Help
SetEditor.machineTagsHelp.message=Machine tags are tags that use a special syntax to define extra information about a tag.\nSome programs add these tags automatically; you can also add them via the Flickr web site.\nMachine tags must be separated by commas, and can use the * wildcard character.\n\nFor example, to find all photos uploaded by Instagram, use this machine tag:\n    uploaded:by=instagram\nTo find all photos with Foursquare venue machine tags, use this tag:\n    foursquare:venue=*
SetEditor.textHelp.title=Full Text Search Help
SetEditor.textHelp.message=A free text search. Any photos with a title, description or tag containing the text will be returned.\nYou can exclude results that match a term by prepending it with a - character.